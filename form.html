<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<body>

    <h1>Buat Account Baru</h1>

    <h3>Sign Up Form</h3>

    <form action="welcome.html">
        <label for="first_name">First name :</label><br>
        <input type="text" id="first_name" name="first_name"><br><br>

        <label for="last_name">Last name :</label><br>
        <input type="text" id="last_name" name="last_name"><br><br>

        <p>Gender</p>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br><br>

        <label for="nationality">Nationality</label><br>
        <select id="nationality" name="nationality">
            <option value="indonesia">Indonesia</option>
            <option value="malaysia">Malaysia</option>
            <option value="singapore">Singapore</option>
            <option value="other">Other</option>
        </select><br><br>

        <p>Language Spoken</p>
        <input type="checkbox" id="bahasa_indonesia" name="language" value="bahasa_indonesia">
        <label for="bahasa_indonesia">Bahasa Indonesia</label><br>
        <input type="checkbox" id="english" name="language" value="english">
        <label for="english">English</label><br>
        <input type="checkbox" id="other" name="language" value="other">
        <label for="other">Other</label><br><br>

        <label for="bio">Bio</label><br>
        <textarea id="bio" name="bio" rows="5" cols="40"></textarea><br><br>

        <input type="submit" value="Sign Up">
    </form>

</body>
</html>
