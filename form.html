<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./bootstrap-5.3.3-dist/css/bootstrap.min.css">
</head>
<body class="bg-dark">
    <div class="container-sm my-5 p-3 text-primary-emphasis border border-primary rounded-3 ">
        <!-- JUDUL -->
        
        <h1 class="text-info text-center">Buat Account Baru</h1>
        <h3 class="text-info text-center mb-5">Sign Up Form</h3>
        
        <!-- CONTENT -->
        <form action="welcome.html" class="text-info">
            <!-- NAMA -->
             <div class="row g-3 mb-4 was-validated">
                 <div class="form-floating mb-3 col-md-6">
                     <input type="text" class="form-control" id="floatingInput" placeholder="name" required>
                     <label for="floatingInput" class="text-black">First Name</label>
                 </div>
     
                 <div class="form-floating col-md-6">
                     <input type="text" class="form-control is-valid" id="floatingInput validationServer02" placeholder="name" required>
                     <label for="floatingInput validationServer02" class="text-black">Last Name</label>
                 </div>
             </div>

            <!-- GENDER -->
            <div>Gender</div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault radio-stacked" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">Male</label>
            </div>
            <div class="form-check mb-4">
                <input class="form-check-input" type="radio" name="flexRadioDefault radio-stacked" id="flexRadioDefault2 validationFormCheck2">
                <label class="form-check-label" for="flexRadioDefault2 validationFormCheck2">Female</label>
            </div>
    
            <!-- NEGARA -->

            <label for="nationality" class="form-label">Nationality</label>
            <select class="form-select mb-4" aria-label="Default select example">
                <option selected>Open this select menu</option>
                <option value="indonesia">Indonesia</option>
                <option value="malaysia">Malaysia</option>
                <option value="singapore">Singapore</option>
                <option value="other">Other</option>
            </select>
    
            <!-- BAHASA -->
            <p>Language Spoken</p>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    Bahasa Indonesia
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    Malaysia
                </label>
            </div>
            <div class="form-check mb-4">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    English
                </label>
            </div>
    
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Bio</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
    
            <div class="d-grid gap-2">
                <button class="btn btn-primary" type="submit">Submit</button>
            </div>
        </form>
    </div>

    
    


    <script src="./bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
